<font face="標楷體"><h1>老四川由來</h1></font>
<font face="標楷體" size="6">
巴山蜀水的氣候讓四川人嗜吃麻辣來抵禦潮濕多雨天候，<p>
辣椒含維他命Ｃ，適量食用辣椒，能增進食慾、利於消化、去寒出汗。<p>
而巴蜀麻辣燙的精妙之處就在於它的麻（花椒香味）和辣（辣椒之辛辣），<p>
四川人嗜辣，潑辣、細膩、頑強，將辣表現得登峰造極，潑辣，<p>
是因為嘴裡淡得無聊細膩，是因為不滿足於簡單的口味頑強。<p>
是巴蜀人特有的潑辣豪情川味的“辣”絕妙天下令八方食客為之吐舌淌汗，也為之傾倒拜服。<p>
